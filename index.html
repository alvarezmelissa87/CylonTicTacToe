<!DOCTYPE html>
<html>
<head>
  <title>Invincible Cylon TicTacToe!</title>
  <link rel="stylesheet" type="text/css" href="css/application.css">
</head>
  <body>
    <header>
        <h1>INVINCIBLE CYLON TICTACTOE!</h1>
    </header>
    <div class='container'>
      <div class='prompt'>AFTER YOU, HUMAN.</div>
      <h1 class='end'></h1>
      <div class="gameboard">
        <div class="rows">
        <div class="row" id="1">
          <div class="one" data-index="0"></div>
          <div class="two" data-index="1"></div>
          <div class="three" data-index="2"></div>
        </div>
        <div class="row mid" id="2">
          <div class="one" data-index="3"></div>
          <div class="two" data-index="4"></div>
          <div class="three" data-index="5"></div>
        </div>
        <div class="row" id="3">
          <div class="one" data-index="6"></div>
          <div class="two" data-index="7"></div>
          <div class="three" data-index="8"></div>
        </div>
      </div>
    </div>
    <button type='submit' id='reset'>START OVER</
    </div>
     <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
      <script src="javascript/game_view.js"></script>
      <script src="javascript/game.js"></script>
      <script src="javascript/game_controller.js"></script>
  </body>
</html>
